<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide itself" />

  <script>
    document.getElementById("hider").onclick = function(){
        document.getElementById("hider").style.display="none";
    }
  </script>

</body>
</html>
